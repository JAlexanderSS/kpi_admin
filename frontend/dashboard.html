<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard KPIs</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-8 font-sans">

  <div class="flex flex-col md:flex-row gap-8">

    <!-- Sección izquierda: gráfico -->
    <div class="w-full md:w-1/2 bg-white p-6 rounded shadow-md">
      <h1 class="text-xl font-bold mb-4 text-center">Distribución de Usuarios por Base de Datos</h1>
      <canvas id="myChart" width="400" height="400"></canvas>
      <p id="updateTime" class="text-sm text-gray-500 mt-4 text-center"></p>
    </div>

    <!-- Sección derecha: tabla -->
    <div class="w-full md:w-1/2 bg-white p-6 rounded shadow-md">
      <h2 class="text-xl font-bold mb-4 text-center">Usuarios Registrados</h2>
      <div id="userTables" class="space-y-6">
        <!-- Aquí se insertarán dinámicamente las tablas -->
      </div>
    </div>
  </div>

  <div class="text-center mt-8">
    <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded">Cerrar sesión</button>
  </div>

  <!-- Script separado -->
  <script src="dashboard.js"></script>
</body>
</html>
