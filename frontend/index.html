<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login y Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-sans">
  <!-- Login Form -->
  <div id="loginForm" class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold mb-4 text-center">Iniciar sesión</h2>
    <p class="text-center text-sm mb-4">¿Es tu primera vez? <a href="#" id="showRegister" class="text-blue-500 hover:underline">Regístrate</a></p>

    <label class="block mb-2">Email *</label>
    <input type="email" id="loginEmail" class="w-full p-2 border rounded mb-4" placeholder="Email" />

    <label class="block mb-2">Contraseña *</label>
    <input type="password" id="loginPassword" class="w-full p-2 border rounded mb-2" placeholder="Contraseña" />
    <a href="#" class="text-sm text-blue-500 hover:underline block mb-4">¿Olvidaste la contraseña?</a>

    <button id="loginBtn" class="w-full bg-black text-white py-2 rounded mb-4">Iniciar sesión</button>

    <div class="text-center text-sm text-gray-600">o conéctate con</div>
    <div class="flex justify-center gap-4 mt-4">
      <img src="https://img.icons8.com/color/48/facebook.png" alt="Facebook" class="w-6 h-6 cursor-pointer" />
      <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google" class="w-6 h-6 cursor-pointer" />
    </div>
  </div>

  <!-- Register Form (Hidden by default) -->
  <div id="registerForm" class="hidden bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold mb-4 text-center">Registrarse</h2>
    <p class="text-center text-sm mb-4">¿Ya tienes una cuenta? <a href="#" id="showLogin" class="text-blue-500 hover:underline">Inicia sesión</a></p>

    <label class="block mb-2">Nombre de usuario *</label>
    <input type="text" id="registerUser" class="w-full p-2 border rounded mb-4" placeholder="Ej: alexuser" />

    <label class="block mb-2">Email *</label>
    <input type="email" id="registerEmail" class="w-full p-2 border rounded mb-4" placeholder="correo@ejemplo.com" />

    <label class="block mb-2">Contraseña *</label>
    <input type="password" id="registerPassword" class="w-full p-2 border rounded mb-4" placeholder="********" />

    <label class="block mb-2">Fecha de nacimiento *</label>
    <input type="date" id="registerDob" class="w-full p-2 border rounded mb-4" />

    <label class="block mb-2">Género *</label>
    <select id="registerGender" class="w-full p-2 border rounded mb-4">
      <option value="male">Masculino</option>
      <option value="female">Femenino</option>
      <option value="other">Otro</option>
    </select>

    <label class="block mb-2">Bases de datos donde registrarse:</label>
    <label><input type="checkbox" name="dbSelect" value="users" /> PostgreSQL</label>
    <label><input type="checkbox" name="dbSelect" value="oracle-users" /> Oracle</label>
    <label><input type="checkbox" name="dbSelect" value="sql-users" /> SQL Server</label>

    <button id="registerBtn" class="mt-6 w-full bg-blue-500 text-white py-2 rounded">Registrarse</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
